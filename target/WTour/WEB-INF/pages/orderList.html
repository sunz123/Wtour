<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin-top: 20px; margin-left: 1000px">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" name="keyname" placeholder="请输入要搜索的关键词" autocomplete="off" class="layui-input">
        </div>
    </div>
    <button type="button" class="layui-btn">
        <i class="layui-icon">&#xe615;</i>搜索
    </button>
</div>
<table class="layui-hide" id="orderlist" lay-filter="oderTable"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="headBar">
    <a class="layui-btn " lay-event="add">添加订单</a>
    <a class="layui-btn layui-btn-danger" lay-event="delete">批量删除</a>
</script>
<script src="/layui/layui.js"></script>
<script src="/js/Orders.js"></script>
</body>
</html>
